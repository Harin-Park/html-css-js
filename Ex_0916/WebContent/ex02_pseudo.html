<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pseudo(슈도클래스)</title>
		<style>
			li{list-style : none;
				display : inline;}
			li:nth-child(odd){color : red;} /* 홀수번째 태그만 변경 */
			li:nth-child(even){color : green;} /* 짝수번째 태그만 변경 */
			li:nth-child(4n){color : blue;} /* 4의 배수 태그만 변경 */
			li:nth-child(6){color : skyblue; background : yellow;} /* 내가 원하는 번호 태그만 변경 */
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>
</html>
