<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline/block</title>
	</head>
	<body>
		<!-- p,h태그처럼 웹페이지의 길이만큼 공간을 차지하는 태그를 블록요소라고 한다
			블록요소는 자기만의 여백(위아래)를 갖는다 -->
		<!-- p태그는 문단을 나누는 형태로 많이 사용한다 -->
		<!-- p태그는 기본적으로 16px의 값을 갖는다 -->
		<p>안녕하세요.</p>
		<p>반갑습니다.</p>
		<p>줄이 성공적으로 바뀜</p>
		<!-- strong,b태그는 인라인 요소 
			인라인 요소는 본인이 감싸고 있는 만큼만 영역을 차지한다-->
		<p><b>단락</b>을 정의하는 p요소는 <strong>블록요소</strong>이므로 줄바꿈이 일어남</p>
		<b><i>인라인 요소</i></b> 안에 <em>텍스트와 인라인 요소</em>를 포함할 수 있다
		
		<p>
		<!-- # : 임시 링크, 클릭은 가능하지만 반응이 없다 -->
		<a href="#"></a>
		<!-- 실제 페이지로도 이동이 가능하다 -->
		<a href="https://www.naver.com/">네이버</a>
		<!-- 내가 프로젝트 내에서 만들어놓은 페이지로도 이동이 가능하다 -->
		<a href="ex02_h_tag.html">태그 페이지로 이동</a>
		</p>
		
		<!-- html은 
			<태그 속성(attribute)>컨텐츠</태그> -> 엘리먼트
		-->
		
		<!-- br태그는 강제로 줄바꿈(강제 개행) 닫는 태그가 존재하지 않는다 -->
		첫번째 줄<br>
		두번째 줄<br>
		세번째 줄<br>
		
		<!-- hr태그는 단락단위로 주제를 바꾸려고 할 때 사용(수평선 태그) -->
		<hr>
	</body>
</html>
