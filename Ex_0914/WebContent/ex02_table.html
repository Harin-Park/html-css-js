<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>테이블(표)</title>
	</head>
	<body>
		<!-- border : 테이블의 테두리 두께 -->
		<table border="1">
			<tr>
				<td>1행 1열</td>
			</tr>
		</table>
		<hr>
		<table border="1">
			<tr>
				<!-- td : 열 -->
				<td>1행 1열</td>
				<td>1행 2열</td>
				<td>1행 3열</td>
			</tr>
			<!-- tr : 행  -->
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
				<td>2행 3열</td>
			</tr>
		</table>
	</body>
</html>
