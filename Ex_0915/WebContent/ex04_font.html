<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			.a1{font-size : 20px;}
			.a2{font-style : italic;}
			.a3{font-weight : bold;}
			/* font-family : 글꼴을 여러종류 준비해놓고 브라우저에서 지원을 한다면 그것을 사용하되
				지원하지 않는다면 가장 표준 글꼴인 sans-serif를 사용한다
				글꼴의 나열은 ,를 기준으로 작성한다 */
				
			/* 폰트에 속성을 한 번에 적용하려면 두께, 스타일, 크기, famliy 순으로 적용해야 한다
				순서를 지키지 않으면 속성 적용이 안 된다 */
			.a4{font-family : "궁서","굴림","오이체",sans-serif;}
			.a5{font : bold italic 30px "궁서","돋움",sans-serif;}
			
		</style>
	</head>
	<body>
		<p class="a1">글자 크기</p>
		<p class="a2">글자 스타일</p>
		<p class="a3">글자 두께</p>
		<p class="a4">글자 변경</p>
		<p class="a5">폰트의 스타일시트 적용 순서</p>
	</body>
</html>
