<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			/* id -> # */
			#pw{color:red;}
		</style>
	</head>
	<body>
		<!-- id속성은 절대로 중복된 이름으로 작성하지 않는다. 필수! -->
		<!-- id속성은 css를 적용시키는데 사용이 되기도 하지만
			 컨텐츠의 내용을 다른 곳으로 전달할 때 사용한다 -->
		<h1 id="id">홍길동</h1>
		<h1 id="pw">1234</h1>
	</body>
</html>
