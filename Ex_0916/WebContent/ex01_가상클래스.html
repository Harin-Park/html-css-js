<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			li{list-style : none;}
			li:first-child {color : red;} /* first-child : 특정 태그를 골라내는 것 */
			li:last-child{color : blue;}
		</style>
	</head>
	<body>
		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
		</ul>
	</body>
</html>
