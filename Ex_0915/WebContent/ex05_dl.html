<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<style>
		*{margin : 0; padding : 0;} /* * : body 안에 있는 모든 태그를 의미한다 */
		dl{width : 650px;
		   border : 5px double gray;
		   margin : 0 auto;} /* 상하마진 0, 좌우마진 브라우저 자동 정렬 */
		   /* auto를 사용하려면 반드시 width속성이 적용 되어있어야 한다 */
		dt{padding : 10px;
			text-align : center;
			background : #aaf;
			border-bottom : 10px solid blue;
			letter-spacing : 10px;/* 자간 */}
		dd{padding : 10px 0;
			text-indent : 15px; /* 들여쓰기 */}
		.line{border-bottom : 3px dotted black;}
	</style>
	<body>
		<dl>
			<dt>한국의 속담</dt>
			<dd class="line">까마귀 날자 배 떨어진다.</dd>
			<dd>발없는 말이 천리간다.</dd>
		</dl>
	</body>
</html>
