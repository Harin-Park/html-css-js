<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin : 0; padding : 0;}
			li{list-style : none;}
			ul{width : 130px;
			   margin-left : 20px;}
			a{text-decoration : none; /* a태그 밑줄 제거 */
			  background : #f30;
			  padding : 5px;
			  margin : 3px 0;
			  color : #fff;
			  display : block;
			  font-weight : bold;}
			
			/* a태그에 마우스를 올렸을 때 동작
				가상클래스 : 일종의 이벤트 처리 */
			a:hover{background : #0c0;
					color : #f00;
					text-decoration : underline;}	
		</style>
	</head>
	<body>
		<div>
			<h1>KOREA IT</h1>
			<ul>
				<li><a href="#">COMPANY</a></li>
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">SERVICE</a></li>
				<li><a href="#">COMMUNITY</a></li>
			</ul>
		</div>
	</body>
</html>
