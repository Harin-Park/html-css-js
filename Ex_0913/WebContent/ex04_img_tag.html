<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>img tag</title>
	</head>
	<body>
		<p>
		<!-- 이미지 태그의 속성
			alt : 화면낭독기를 통해 음성으로써 변환되어 제공된다 
			title : 사진에 마우스를 올렸을 때 뜨는 도움말-->
		<!-- img태그는 이미지를 저장하는 인라인 요소이다 -->
			<img src="image/acid2Test.jpg" alt="스마일" title="이미지2"/>
			스마일이미지 입니다.
		</p>
	</body>
</html>
