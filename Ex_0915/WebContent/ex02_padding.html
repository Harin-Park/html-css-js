<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding(안쪽 여백)</title>
		<style>
			p{border : 5px solid red;
			  background : yellow;} /* background : 점유하고 있는 영역의 색깔을 변경 */
			.box1{padding : 20px;} /* 상자 안에 상,하,좌,우 여백을 준다 */
			.box2{padding : 20px 50px;} /* 상하, 좌우 */
			.box3{padding : 20px 50px 30px;} /* 상,좌우,하 */
			.box4{padding : 20px 30px 50px 70px;} /* 상,우,하,좌 */
		</style>
	</head>
	<body>
		<p class="box1">패딩 적용 연습중</p>
		<p class="box2">패딩 적용 연습중</p>
		<p class="box3">패딩 적용 연습중</p>
		<p class="box4">패딩 적용 연습중</p>
	</body>
</html>
