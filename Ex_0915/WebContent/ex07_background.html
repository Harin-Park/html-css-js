<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배경이미지 위치 조정</title>
		<style>
			p{border : 1px solid black;
			  width : 500px;
			  height : 150px;}
			.back1{background : yellow url(image/background.jpg) no-repeat right bottom;}
			/* background : 사진 이외의 공간을 채워주는 색, 이미지, 반복 여부, 사진 위치 조정 */
			.back2{background : aqua url(image/background.jpg) no-repeat 20px 5px;}
			.back3{background : #aca url(image/background.jpg) no-repeat 70% 10%;}			
			.back4{background : #aaf url(image/background.jpg) no-repeat;}			
		</style>
	</head>
	<body>
		<p class="back1">배경이미지 연습</p>
		<p class="back2">배경이미지 연습</p>
		<p class="back3">배경이미지 연습</p>
		<p class="back4">배경이미지 연습</p>
	</body>
</html>
