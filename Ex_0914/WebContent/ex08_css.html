	<body>
		<h1>스타일 연습 중 1-1</h1>
		<h1>스타일 연습 중 1-2</h1>
		<h2>스타일 연습 중 2</h1>
		<h3>스타일 연습 중 3</h1>
		<p>스타일 연습 중 4</p>
