<!DOCTYPE html>
<html>
		<head>
	<meta charset="UTF-8">
	<title>목록(글머리 기호)</title>
	</head>
	<body>
		<!-- ul(Unorderd List) : 순서가 없는 리스트
			 ol(Orderd List) : 순서가 있는 리스트 -->
		<h1>ul tag</h1>
		<!-- ul과 li는 블록요소이지만 예외적으로 같이 쓰인다
			 ul은 li의 부모개념으로써 반드시 함께 있어야 한다 -->
		<ul>
			<li>facebook</li>
			<li>instagram</li>
			<li>twitter</li>
		</ul>
		<hr>		
		<h1>ol tag</h1>
		<!-- ol과 li는 블록요소이지만 같이 쓰인다
			 ol은 하위요소들이 넘버링이 된다 -->
		<ol>
			<li>facebook</li>
			<li>instagram</li>
			<li>twitter</li>
		</ol>
	</body>
</html>
