<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			li{list-style : none;
			   margin : 5px 0;}
			a{text-decoration : none;
			  color : gray;}
			a:hover{color : orange; text-decoration : line-through;} /* 마우스를 a태그 위에 올렸을 때 */
			a:active{color : red;} /* 클릭했을 때 */
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">홈</a></li>
			<li><a href="#">회원가입</a></li>
			<li><a href="#">사이트맵</a></li>
			<li><a href="#">오시는길</a></li>
		</ul>
	</body>
</html>
