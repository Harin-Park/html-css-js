<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="css/reset.css"/>
		<style>
			.box{width : 250px;
				 border : 1px solid red;
				 position : relative;}
				 
			p{width : 130px; height : 80px;
			  padding : 10px;
			  color : #fff;}
			  
			.red{background : red;}
			.blue{background : blue;
				  position : absolute;
				  left : 50px; top : 30px;}
			.green{background : green;}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="red">포지션 속성 보기</p>
			<p class="blue">포지션 속성 보기</p>
			<p class="green">포지션 속성 보기</p>
		</div>
	</body>
</html>
