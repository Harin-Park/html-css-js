<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			p{border : 1px solid black;
			  width : 150px;
			  height : 70px;
			  padding : 5px;}
			  
			/* 지정된 영역 안에서만 내용을 표시 */
			.a1{overflow : hidden;}
			
			/* 내용의 넘침에 관계없이 무조건 스크롤을 보여줌 */
			.a2{overflow : scroll;}
			
			/* 내용이 넘칠 때만 스크롤을 보여줌 */
			.a3{overflow : auto;}
			
			/* 내용을 모두 표시 */
			.a4{overflow : visible;}
		</style>
	</head>
	<body>
		<p class="a1">adflkgja;lkdjf;z,sxcjflaidjtgiaejtakdjflaktjg;daklfja;dlkgjlk</p>
		<p class="a2">adflkgja;lkdjf;z,sxcjflaidjtgiaejtakdjflaktjg;daklfja;dlkgjlk</p>
		<p class="a3">adflkgja;lkdjf;z,sxcjflaidjtgiaejtakdjflaktjg;daklfja;dlkgjlk</p>
		<p class="a4">adflkgja;lkdjf;z,sxcjflaidjtgiaejtakdjflaktjg;daklfja;dlkgjlk</p>
		<p class="a5">overflow 테스트 중</p>
	</body>
</html>
